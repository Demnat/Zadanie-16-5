<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Random quote machine</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="index">
    <main class="index__main">
        <header class="index__main-header">
            <h1 class="index__main-header-h1">Random quote machine</h1>
        </header>
        <div class="index__main-box">
            <h2 class="quote"></h2>
            <h3 class="author"></h3>
        </div>
        <div class="index__main-feature">
            <button class="index__main-feature-btn trigger"> Random quote </button>
            <a href="#" target="_blank" class="index__main-feature-tweet tweet"><i class="fa fa-lg fa-twitter"></i> Tweet</a>
        </div>
    </main>

	<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
